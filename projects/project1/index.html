<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>Project 1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
		<link rel="stylesheet" media="screen" href="form.css">
	</head>
	
	<body>
		<form id="content" method="get" action="#null">	
			<header><h1>Register for Nick's A+ Repair Account</h1></header>
			<fieldset>
				<ol>
					<li>
						<label for="firstName" id="id_1" class="label">
							<input type ="text" id="firstName" class="inputs" Title="Enter First name" placeholder="First Name" name="fName" required>
						</label>
					</li>
					<li>
						<label for="lastName" id="id_2" class="label">
							<input type ="text" id="lastName" class="inputs" Title="Enter Last name" placeholder="Last Name" name="lName" required>
						</label>	
					</li>
				</ol>
			</fieldset>
			<fieldset>	
				<ol>
					<li>
						<label for="userName" id="id_3" class="label">
							<input type ="text" id="userName" class="inputs" Title="Enter a User Name" placeholder="User Name" name="userName" required>
							</label>
					</li>
					<li>
						<label for="email" id="id_4" class="label">
							<input type="email" id="email" class="inputs" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" Title="Enter Email" placeholder="Email address" name="email" required>
						</label>
					</li>
					<li>
						<label for="password" id="id_5" class="label">
							<input type="password" id="password" class="inputs" Title="Enter a Password" placeholder="Password" name="password" required>
						</label>	
					</li>
					<li>
						<label for="confirmPassword" id="id_6" class="label">
							<input type="password" id="confirmPassword" class="inputs" Title="Confirm password" placeholder="Confirm Password" name="confirmPassword" required>
						</label>
					</li>
					<li>
						<label for="terms">
							<input type="checkbox" id="terms" name="checkbox" required/>
							I agree to the Terms of Service
						</label>
					</li>
					<li>
						<label for="newsAndUpdates">
							<input type ="checkbox" id="newsAndUpdates"  name="checkbox"/>
							I want to receive news and updates
						</label>	
					</li>
				</ol>
			</fieldset>
			<footer>
					<button type="submit" class="button" onClick="checkform(this.form)">Register</button>
			</footer>
		</form>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
